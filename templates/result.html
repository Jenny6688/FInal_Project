<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be patient to wait for your email!</title>
    <style>
        body {
            text-align: center;
        }

        p {
            color: whitesmoke;
            background-color: palevioletred;
            font-size: 20px;
        }
    </style>
</head>

<body>
    {% if original_price != discounted_price %}
    <p>
        <div>Luckily, Your item is on a discount!</div>
        <div>You will recieve an email from us soon for furthur informations.</div>
    </p>
    {% else %}
    <p>
        <div>Sorry, your item is not on a discount.</div>
        <div>The original price of your product is {{original_price}}.</div> 
    </p>
    {% endif %}
</body>

</html>
