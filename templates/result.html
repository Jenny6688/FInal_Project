<!-- This html is for the "result" page of the website, which displays the product's discount status and inform users about future emails. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Info !</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: palevioletred;
            font-size: large;
        }
    </style>
</head>

<body>
    {% if original_price != discounted_price %}
    <p>
    <div>Luckily, Your item is on a discount now!</div>
    <div>You can go check the Amazon website and purchase it directly!</div>
    </p>
    {% else %}
    <p>
    <div>Sorry, your item is not on a discount now. </div>
    <div>Please wait patiently. We'll send you an email promptly once there's a discount!</div>
    </p>
    {% endif %}
</body>

</html>
